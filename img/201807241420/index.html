<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery商城商品放大镜插件|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<link href="src/jquery.exzoom.css" rel="stylesheet" type="text/css"/>
	<style>
	    #exzoom {
	        width: 400px;
	        /*height: 400px;*/
	        margin: 20px auto;
	    }
	</style>
</head>
<body>
	<div class="htmleaf-container">
		<div class="exzoom" id="exzoom">
		    <!--大图区域-->
		    <div class="exzoom_img_box">
		        <ul class='exzoom_img_ul'>
		            <li><img src="images/photos/img01.jpg"/></li>
		            
		        </ul>
		    </div>
		    <!--缩略图导航-->
		    <div class="exzoom_nav"></div>
		    <!--控制按钮-->
		    <p class="exzoom_btn">
		        <a href="javascript:void(0);" class="exzoom_prev_btn"> &lt; </a>
		        <a href="javascript:void(0);" class="exzoom_next_btn"> &gt; </a>
		    </p>
		</div>
		
	</div>
	
	<script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="src/jquery.exzoom.js"></script>
    	<script type="text/javascript">
	    $("#exzoom").exzoom({
	        autoPlay: false,
	    });//方法调用，务必在加载完后执行
	</script>
</body>
</html>
